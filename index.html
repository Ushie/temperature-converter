<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter, Made to irritate my friend</h1>
    <label>Convert from:</label><br>
    <input type="radio" id="fromCelsius" name="fromUnit">
    <label>Celsius</label><br>
    <input type="radio" id="fromFahrenheit" name="fromUnit">
    <label>Fahrenheit</label><br>
    <input type="radio" id="fromKelvin" name="fromUnit">
    <label>Kelvin</label><br><br>

    <label>Convert to:</label><br>
    <input type="radio" id="toCelsius" name="toUnit">
    <label>Celsius</label><br>
    <input type="radio" id="toFahrenheit" name="toUnit">
    <label>Fahrenheit</label><br>
    <input type="radio" id="toKelvin" name="toUnit">
    <label>Kelvin</label><br>

    <label>Enter a temperature</label>
    <input type="text" id="textBox">
    <button id="submitButton">Submit</button><br>
    <label id="tempLabel"></label>
    <script src="index.js"></script>
</body>
</html>
