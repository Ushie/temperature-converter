<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter, Made to irritate my friend</h1>
    <label>Convert from:</label><br>
    <input type="radio" id="fromCelsius" name="fromUnit">
    <label>Celsius</label><br>
    <input type="radio" id="fromFahrenheit" name="fromUnit">
    <label>Fahrenheit</label><br>
    <input type="radio" id="fromKelvin" name="fromUnit">
    <label>Kelvin</label><br>
    <input type="radio" id="fromRankine" name="fromUnit">
    <label>Rankine</label><br>
    <input type="radio" id="fromRomer" name="fromUnit">
    <label>Rømer</label><br>
    <input type="radio" id="fromReaumur" name="fromUnit">
    <label>Réaumur</label><br>
    <input type="radio" id="fromNewton" name="fromUnit">
    <label>Newton</label><br>
    <input type="radio" id="fromDelisle" name="fromUnit">
    <label>Delisle</label><br><br>

    <label>Convert to:</label><br>
    <input type="radio" id="toCelsius" name="toUnit">
    <label>Celsius</label><br>
    <input type="radio" id="toFahrenheit" name="toUnit">
    <label>Fahrenheit</label><br>
    <input type="radio" id="toKelvin" name="toUnit">
    <label>Kelvin</label><br>
    <input type="radio" id="toRankine" name="toUnit">
    <label>Rankine</label><br>
    <input type="radio" id="toRomer" name="toUnit">
    <label>Rømer</label><br>
    <input type="radio" id="toReaumur" name="toUnit">
    <label>Réaumur</label><br>
    <input type="radio" id="toNewton" name="toUnit">
    <label>Newton</label><br>
    <input type="radio" id="toDelisle" name="toUnit">
    <label>Delisle</label><br><br>

    <label>Enter a temperature</label>
    <input type="text" id="textBox">
    <button id="submitButton">Submit</button><br>
    <label id="result"></label>
    <script src="index.js"></script>
</body>
</html>
